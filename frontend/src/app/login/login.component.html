<div class="body">
  <form class="login-form">

    <h1>Check in to Agora Space</h1>

    <mat-form-field class="form-field">
      <input matInput placeholder="Email" type="email" [formControl]="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
      <mat-error *ngIf="!passwordFormControl.hasError('minLength') && !passwordFormControl.hasError('required')">
        Password has to be at least <strong>8</strong> characters
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="button-bar">
      <button mat-raised-button >Register</button>
      <button mat-raised-button color="accent">Sign in</button>
    </div>
  </form>
</div>
