<form name="registerForm" [formGroup]="registerForm" (ngSubmit)="registerForm(registerForm)" novalidate>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-icon matSuffix class="secondary-text">name</mat-icon>
    <mat-error *ngIf="loginForm.get('name').hasError('required')">
        Name is required
    </mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-icon matSuffix class="secondary-text">mail</mat-icon>
      <mat-error *ngIf="loginForm.get('email').hasError('required')">
          Email is required
      </mat-error>
      <mat-error
          *ngIf="!loginForm.get('email').hasError('required') &&
                  loginForm.get('email').hasError('email')">
          Please enter a valid email address
      </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
      <mat-error>
          Password is required
      </mat-error>
  </mat-form-field>

  <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
      fxLayoutAlign="space-between center">
      <mat-checkbox class="remember-me" aria-label="Remember Me">
          Remember Me
      </mat-checkbox>

      <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
          Forgot Password?
      </a>
  </div>

  <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
          [disabled]="loginForm.invalid">
      LOGIN
  </button>

</form>
